<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片集</title>

    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lily+Script+One&display=swap"
        rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link href="./fontawesome/css/all.min.css" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/kiana.ico">

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark nav-container">
        <!-- Nav tabs -->
        <a href="#" class="navbar-brand">
            <span>
                <img class="brand-img" src="images/icon-h.png" alt="h">
            </span>
            <span>
                <img class="brand-img" src="images/icon-y.png" alt="y">
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Genshin</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Hokai 3rd</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="introduction">
        <div class="container-fluid">
            <h1 class="big-title">Welcome to Hoyoverse Game picture</h1>
            <div id="carousel-imgs" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button data-bs-target="#carousel-imgs" data-bs-slide-to="0" class="active"></button>
                    <button data-bs-target="#carousel-imgs" data-bs-slide-to="1"></button>
                    <button data-bs-target="#carousel-imgs" data-bs-slide-to="2"></button>
                    <button data-bs-target="#carousel-imgs" data-bs-slide-to="3"></button>
                    <button data-bs-target="#carousel-imgs" data-bs-slide-to="4"></button>
                    <button data-bs-target="#carousel-imgs" data-bs-slide-to="5"></button>
                </div>

                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="intro-imgs" src="images/ei.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="intro-imgs" src="./images/希儿/0.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="intro-imgs" src="images/farusan-1.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="intro-imgs" src="images/hutao-1.jpg" alt="4th slide">
                    </div>
                    <div class="carousel-item">
                        <img class="intro-imgs" src="images/barbara-1.png" alt="5th slide">
                    </div>
                    <div class="carousel-item">
                        <img class="intro-imgs" src="images/希儿/hei-2.png" alt="6th slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel-imgs" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-imgs" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
    </section>

    <section id="album">
        <div class="container-fluid">
            <h2 class="title">Game Album</h2>
            <div class="row img-container-background">
                <div class="col-lg-4 img-cell">
                    <img class="img-container"
                        src="https://img-baofun.zhhainiao.com/pcwallpaper_ugc/static/1c51f37965d2ae52ae5f07ebd0bffd00.jpeg?x-oss-process=image%2fresize%2cm_lfit%2cw_1920%2ch_1080"
                        alt="genshin">
                    <h3 class="album-name">原神</h3>
                </div>
                <div class="col-lg-4 col-md-6 img-cell">
                    <a href="./hokai3.html">
                        <img class="img-container"
                            src="https://img-baofun.zhhainiao.com/pcwallpaper_ugc_mobile/static/987a6ae82cc68898b67d50cdd566cd21.png?x-oss-process=image%2Fresize%2Cm_lfit%2Cw_640%2Ch_1138"
                            alt="hokai">
                        <h3 class="album-name">崩坏3rd</h3>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 img-cell">
                    <img class="img-container"
                        src="https://qianp.com/uploads/images/kind/20230130/20230130141954_64245.png" alt="starRail">
                    <h3 class="album-name">星穹铁道</h3>
                </div>
            </div>
    </section>

    <footer>
        <p>Copyright by Chaos Hamaya</p>
    </footer>
</body>

</html>
